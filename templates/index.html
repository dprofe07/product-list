<!DOCTYPE html>

<html>
    <head>
        <title>Главная | Список продуктов</title>
    </head>

    <body>
        <h1>Главная страница</h1>

        <p>
            Здравствуйте! Вы находитесь на главной странице хранилища общих списков.
            Чтобы получить доступ к своему используется ключ доступа. Внимание! Если кто-то введёт ваш ключ доступа
            он получит возможность работать с вашем списком. Придумывайте сложный ключ!
        </p>

        <input type="text" id="key" autofocus/>
        <button onclick="go()">></button>

        <script lang="javascript">
            function go() {
                document.location.href = `${document.getElementById("key").value}`
            }

            document.getElementById("key").addEventListener(
                "keydown",
                ev => {
                    if (ev.key === 'Enter') go();
                }
            )

        </script>
    </body>
</html>
